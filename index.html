<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Баоларм — Анти-будильник</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Баоларм</h1>
            <img src="icon-512.png" alt="Баоларм" width="110" height="110" class="header-img">
            <p class="subtitle">Злобный баобаб заставит тебя</p>
            <p class="subtitle-bold">ЗАСЫПАТЬ ВОВРЕМЯ</p>
        </header>

        <main>
            <div class="time-box">
                <div id="currentTime" class="time-display"></div>
                <div id="sleepStatus" class="status">Не спит</div>
            </div>

            <div class="controls">
                <button id="setAlarm" class="btn alarm-btn">
                    <span id="alarmPhrase" class="alarm-phrase">В это время я притворюсь, что ложусь спать</span>
                    <span class="alarm-hover-hint">
                        Когда спать собираешься?<br>
                        <span class="alarm-hover-hint-sub">Нажми и выбери время</span>
                    </span>
                </button>
                <div id="popupWrap">
                    <div id="timePopup" class="popup" style="display:none;">
                        <div class="popup-content spinner-popup">
                            <div class="spinner-row">
                                <div class="spinner-col">
                                    <button class="spinner-btn" id="hoursUp">▲</button>
                                    <div class="spinner-value" id="hoursVal">23</div>
                                    <button class="spinner-btn" id="hoursDown">▼</button>
                                </div>
                                <span class="spinner-sep">:</span>
                                <div class="spinner-col">
                                    <button class="spinner-btn" id="minutesUp">▲</button>
                                    <div class="spinner-value" id="minutesVal">00</div>
                                    <button class="spinner-btn" id="minutesDown">▼</button>
                                </div>
                            </div>
                            <button id="popupOkBtn" class="btn popup-ok-btn">ОК</button>
                        </div>
                    </div>
                </div>
                <button id="sleepBtn" class="btn sleep-btn">Иду спать!</button>
                <button id="wakeBtn" class="btn wake-btn">Я проснулся!</button>
            </div>

            <div class="comment-container">
                <div id="comment" class="comment"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
